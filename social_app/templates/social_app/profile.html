{% load socialaccount %}
<html>

<head>
  <!----- Linking bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Profile Page</title>

  <!------Linking style sheet-->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">

    <div class="card ">
      <h1 class="card-header" style="text-align:center">Welcome to your profile page {{name}}!</h1>
      <div class="text-center">
        <div class="center">
          <img style="width: 250px; height: auto; object-fit: cover;border-radius: 50%;"
            src="https://st3.depositphotos.com/13159112/17145/v/600/depositphotos_171453724-stock-illustration-default-avatar-profile-icon-grey.jpg">
          <!---<img src="Profile_Pic.jfif" class="rounded mx-auto d-block" alt="Practice Profile Pic">-->
        </div>
      </div>
      <br>
      <h2 style="text-align:center"> Your current age is: {{age}} years old.</h2>
      <br>
      <h2 style="text-align:center"> Your current height is: {{height}} ft.</h2>
      <br>

      <div class="card p-3 m-3">
        <h2 style="text-align:center">Exercise Progress Bar</h2>
        <h5 style="text-align:center">Here is your progress so far, keep going!</h5>
        <div class="progress m-5">
          <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10"
            aria-valuemin="0" aria-valuemax="{{time}}"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>>

{% load socialaccount %}
<html>

<head>
  <!----- Linking bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Profile Page</title>

  <!------Linking style sheet-->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 style="text-align:center">Welcome to your profile page {{name}} !</h1>
    <div class="card p-5">
      <div class="text-center">
        <div class="center img-cropper">
          <img src="Profile_Pic.jfif" class="rounded mx-auto d-block" alt="Practice Profile Pic">
        </div>
      </div>
      <br>
      <h1 style="text-align:center"> Your current age is {{age}} !</h1>
      <br>
      <h1 style="text-align:center"> Your current height is {{height}} !</h1>
      <br>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10"
          aria-valuemin="0" aria-valuemax="{{time}}"></div>
      </div>
    </div>
  </div>
</body>

</html>>

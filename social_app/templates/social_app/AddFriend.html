{% load socialaccount %}
<html>

<head>
  <!----- Linking bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Add Friend</title>

  <!------Linking style sheet-->
  <link rel="stylesheet" href="styles.css">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'social_app:profile' user.email %}">Profile <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'social_app:dashboard' user.email %}">Dashboard</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'social_app:profile' user.email %}">Friends <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'social_app:profile' user.email %}">Awards <span class="sr-only">(current)</span></a>
        </li>
      </nav>
</head>

<body>
  <div class="container mt-3">
    <div class="card p-5">
      <h2> Add Your Friend Here</h2>
      {% if error %}
      <p style="color:red;"><strong>{{ error }}</strong></p>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Username Name</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Type his username here">
        </div>
        <input class="btn btn-primary mt-3" style="float:right" type="submit" value="Continue">
      </form>
    </div>
  </div>
</body>



</html>

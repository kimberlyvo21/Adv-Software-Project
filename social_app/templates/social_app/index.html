{% load socialaccount %}
<html>

<head>
<!-- Documentation
      Bootstrap layout and grid system: https://getbootstrap.com/docs/4.0/layout/overview/
        Helped with understanding the best way to layout the screen and make it adaptable to different desktop screen sizes
        
      Bootstrap components documentation: https://getbootstrap.com/docs/4.0/components/alerts/
        Helped with understanding the syntax for properly implementing styled buttons, alerts, and cards
-->
  <!----- Linking bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Google Registration</title>

  <!------Linking style sheet-->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  {% if user.is_authenticated %}
  <div class="container p-2">
    <div class = "center">
    <meta http-equiv="refresh" content="time; URL=social_app/profile">
    <div class = "p-2 mt-3">
    <h1 style="text-align:center">Welcome, {{ user.username }}!</h1>
    <p style="text-align:center"> Ready to continue working on your exercise goals? </p>
    <div align = "center" class = "p-4">
      <a class ="btn btn-primary btn-lg"  href="{% url 'social_app:profile' user.email %}">Continue to Profile Page</a>
    </div>
    </div>
    <div align = "center"> 
    <img class = "center" src = "https://i.pinimg.com/originals/6a/3d/2e/6a3d2e7f41c7cd81a7905087df1e19fd.jpg">
    </div>
    </div>
  </div>
  {% else %}
  <div class="container p-4">
    <div class="center">
      <div class="card">
        <h1 class="p-4" align="center">Get Started with Google Login!</h1>
        <div class = "p-3" align = "center">
          <a class ="btn btn-primary btn-lg" href="{% provider_login_url 'google' %}">Login with Google</a>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</body>

</html>

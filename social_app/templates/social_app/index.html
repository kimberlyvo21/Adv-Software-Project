{% load socialaccount %}
<html>

<head>
  <!----- Linking bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Google Registration</title>

  <!------Linking style sheet-->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!----<h1>My Google Login Project</h1>--->
  {% if user.is_authenticated %}
  <div class="container p-2">
    <meta http-equiv="refresh" content="time; URL=social_app/profile">
    <h1>Welcome, {{ user.username }} !</h1>
    <button type="button" class="btn btn-outline-primary btn-lg m-5">
      <a href="{% url 'social_app:profile' user.email %}">Continue to Profile Page</a>
    </button>
  </div>
  {% else %}
  <div class="container p-4">
    <div class="center">
      <div class="card">
        <h1 class="p-4" align="center">My Google Login Project</h1>
        <button type="button" class="btn btn-outline-primary btn-lg m-5">
          <a href="{% provider_login_url 'google' %}">Login with Google</a>
        </button>
      </div>
      {% endif %}
    </div>
  </div>
</body>

</html>

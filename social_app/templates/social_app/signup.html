{% load socialaccount %}
<html>

<head>
  <!----- Linking bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Signup</title>

  <!------Linking style sheet-->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="card p-5">
      <h2>Help us learn a little bit about you!</h2>

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Profile Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Write your profile name here">
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Age</label>
          <input type="number" class="form-control" id="age" name="age" placeholder="Write your age" min="1" max="99">
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Height</label>
          <input type="number" class="form-control" id="height" name="height" placeholder="Write your height" min="1.0" step="0.1" max="10.0">
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Workout Time Goal (minutes)</label>
          <input type="number" class="form-control" id="time" name="time" placeholder="Write your time goal here" min="1", max="1000">
        </div>
        <input class="btn btn-primary mt-3" style="float:right" type="submit" value="Continue">
      </form>
    </div>
  </div>
</body>



</html>

{% load socialaccount %}
<html>
    <head>
        <!----- Linking bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Signup</title>
    
        <!------Linking style sheet-->
        <link rel="stylesheet" href="styles.css">
      </head>
      <body>
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Profile Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Write your profile name here">
            </div>
            
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Age</label>
            <input type="decimal" class="form-control" id="age" name="age" placeholder="Write your age">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Height</label>
            <input type="decimal" class="form-control" id="height" name="height" placeholder="Write your height">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Workout Time Goal (minutes)</label>
            <input type="decimal" class="form-control" id="time" name="time" placeholder="Write your time goal here">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Write your email">
          </div>

          <input type="submit" value="Continue">
        </form>
      </body>



</html>

{% load socialaccount %}
<html>

<head>
<!-- Documentation
      Bootstrap layout and grid system: https://getbootstrap.com/docs/4.0/layout/overview/
        Helped with understanding the best way to layout the screen and make it adaptable to different desktop screen sizes
        
      Bootstrap components documentation: https://getbootstrap.com/docs/4.0/components/alerts/
        Helped with understanding the syntax for properly implementing styled buttons, alerts, and cards
-->
  <!----- Linking bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Signup</title>

  <!------Linking style sheet-->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="card p-5">
      <h2>Help us learn a little bit about you!</h2>

      <form method="post">
        {% csrf_token %}
      {% if error %}
      <p><strong>{{ error }}</strong></p>
      {% endif %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Profile Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Write your profile name here">
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Age</label>
          <input type="number" class="form-control" id="age" name="age" placeholder="Write your age" min="1" max="99">
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Height</label>
          <div class="row g-2">
          <div class="col-md">
          <input type="number" class="form-control" id="heightfeet" name="heightfeet" placeholder="Ft" max="10">
          <input type="number" class="form-control" id="heightinches" name="heightinches" placeholder="In" max="12">
          </div>
        </div>
        </div>

        <input class="btn btn-primary mt-3" style="float:right" type="submit" value="Continue">
      </form>
    </div>
  </div>
</body>



</html>

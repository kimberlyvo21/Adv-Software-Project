language: python
python:
- '3.8'
install:
- pip install -r requirements-travis.txt
- pip install django-allauth
- pip install psycopg2
services:
- postgresql
env:
- DATABASE_URL=postgres://postgres:postgres@localhost/mydb
before_script:
- sudo apt-get update
- sudo service postgresql start
- psql -c "CREATE USER myuser WITH PASSWORD 'mypass';" -U postgres
- psql -c 'CREATE DATABASE "mydb" OWNER myuser;' -U postgres -p 5342
- psql -c 'GRANT ALL PRIVILEGES ON DATABASE "mydb" to myuser;' -U postgres
script:
- python manage.py test --keepdb
deploy:
  provider: heroku
  api_key:
    secure: 
  app: project-a-09
  on:
    branch: main
    repo: uva-cs3240-s21/project-a-09

